<div class="holder">
    <div class="box">
      <div class="content top-buffer">
        <div class="container">
          <div class="row">
            <div class="col-sm">
                &nbsp;
            </div>
            <div class="col-sm">
              <h1 class="header">Login</h1>
            </div>
            <div class="col-sm">
              &nbsp;
            </div>
          </div>
        </div>
        <hr>
        <img src="../../../assets/default-user-image.png" class="profile-img">
        <div class="user-form">
          <form (submit)="login($event)">

            <input type="text" class="form-control" name="email" placeholder="Email" [(ngModel)] = "loginUser.email">
            <div class="credentials" id="email-credentials" *ngIf="emailMsg">
              <hr>
              <p id="email-message">{{ emailMsg }}</p>
            </div>
            <br>
            <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)] = "loginUser.password" >
            <div class="credentials" id="password-credentials" *ngIf="passwordMsg">
              <hr>
              <p id="password-message">{{ passwordMsg }}</p>
            </div>
            <br>
            <input class="submit-btn" type="submit">
            <a class="registration" routerLink="../register">Register</a> | <a class="registration" routerLink="/">Home</a>
          </form>
        </div>
      </div>
    </div>
  </div>
